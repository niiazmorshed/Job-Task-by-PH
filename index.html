<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- KIT -->
    <script
      src="https://kit.fontawesome.com/5bbee51655.js"
      crossorigin="anonymous"
    ></script>
    <!-- Daisy UI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Manrope Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <title>Cloud Cast</title>
  </head>

  <body>
    <header></header>
    <main>
      <section
        class="lg:min-h-screen bg-[url(image/mist.jpg)] bg-no-repeat bg-center"
      >
        <section class="lg:min-h-screen text-white">
          <div>
            <div
              id="weatherContainer"
              class="lg:flex gap-2 justify-center"
            ></div>

            <div id="forecastContainer" class="lg:p-2"></div>
          </div>
          <div class="flex justify-center lg:m-4 gap-2">
            <input
            id="search-field"
              type="text"
              placeholder="Search City Name"
              class="input w-full max-w-xs bg-gray-500"
            />
            <button onclick="handleSearch()" class="btn btn-outline btn-success">Search</button>
          </div>
        </section>
      </section>
    </main>
    <!-- Connection to JS -->
    <script src="index.js"></script>
  </body>
</html>
